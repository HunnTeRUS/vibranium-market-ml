version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - cmd/market-vibranium/.env
    depends_on:
      - localstack
    command: sh -c "go run infra/local/init_dynamodb.go && /market-vibranium"

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
      - "4575:4575"
    environment:
      - SERVICES=sqs,dynamodb,s3
    command: sh -c "
        until curl -s http://localhost:4566/health | grep 'running'; do
        echo 'Waiting for LocalStack to be ready...';
        sleep 5;
        done;
        awslocal s3api create-bucket --bucket my-s3-bucket;
        exec localstack start
      "

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./provisioning/dashboards_json:/var/lib/grafana/dashboards

volumes:
  grafana-storage: